language: objective-c
before_install:
- brew tap AdoptOpenJDK/openjdk
- brew cask install adoptopenjdk8
- ls /Library/Java/JavaVirtualMachines/
- export JAVA_HOME=/Library/Java/JavaVirtualMachines/adoptopenjdk-8.jdk/Contents/Home
- wget http://dl.google.com/android/android-sdk_r24.4.1-macosx.zip
- unzip android-sdk_r24.4.1-macosx.zip
- export ANDROID_HOME=$PWD/android-sdk-macosx
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
- echo yes | android update sdk --filter android-28 --no-ui --force > /dev/null
- echo yes | android update sdk --filter android-29 --no-ui --force > /dev/null
- echo yes | android update sdk --filter build-tools-28.0.3 --all --no-ui --force > /dev/null
install:
- nvm install v12.18.0 --reinstall-packages-from=node
- npm install -g react-native-cli
- gem install xcpretty
script:
- react-native init AwesomeProject
- cd AwesomeProject
- npm install ../
- git apply ../misc/testfairy.patch
- cd android
- "./gradlew assembleRelease"
- cd ../ios
- pod install
- #xcrun xcodebuild -quiet -workspace AwesomeProject.xcworkspace -scheme AwesomeProject -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO | xcpretty
before_deploy:
- ANDROID_SDK_VERSION=1.11.16
- IOS_VERSION=1.26.1
- cd ../..
- rm -rf AwesomeProject
- sed -i '' "s/\"version\":.*/\"version\":\"${TRAVIS_TAG}\",/g" package.json
- sed -i '' "s/testfairy-android-sdk:.*/testfairy-android-sdk:${ANDROID_SDK_VERSION}@aar'/" android/build.gradle
- curl -s -L https://s3.amazonaws.com/testfairy/sdk/TestFairySDK-${IOS_VERSION}.zip -o TestFairySDK.zip
- unzip -d ios -o TestFairySDK.zip
- rm TestFairySDK.zip
deploy:
  provider: npm
  email: support@testfairy.com
  api_key:
    secure: 
  on:
    tags: true
    repo: testfairy/react-native-testfairy
